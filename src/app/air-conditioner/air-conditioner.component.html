<app-section id="deal">
  <h2> {{ ('deal.title.' + href) | translate | uppercase }}</h2>

  <div class="row deal-container">
    <div class="deal-item" *ngFor="let deal of deals">
      <div class="row image">
        <img style="width:70%" [src]="'assets/klimy/klima'+deal.id+'.png'">
      </div>
      <div class="row content">
        <h3>{{ deal.name | uppercase }}</h3>
        <div class="price-row">
          <span>{{ 'deal.assembly' | translate}}</span>
          <span class="price">{{deal.price}} €</span>
          <span class="oldPrice">({{deal.oldPrice}} €)</span>
        </div>
        <a [href]="'/assets/klimy/klima'+deal.id+'.pdf'" target="_blank"><button class="btn btn-primary"><span>{{ 'deal.order' | translate | uppercase }}</span></button></a>
      </div>
    </div>
  </div>
</app-section>
